<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant √âtudiant IA</title>
    <style>
        :root {
            --primary: #4a90e2;
            --bg-grad: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --bot-bubble: #ffffff;
            --user-bubble: #4a90e2;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-grad);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 500px;
            height: 80vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: var(--primary);
            color: white;
            padding: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
            letter-spacing: 1px;
        }

        #chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #f9f9f9;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 15px;
            font-size: 0.95rem;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .user {
            align-self: flex-end;
            background: var(--user-bubble);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .bot {
            align-self: flex-start;
            background: var(--bot-bubble);
            color: #333;
            border-bottom-left-radius: 2px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .chat-input {
            display: flex;
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
        }

        input {
            flex: 1;
            border: 1px solid #ddd;
            padding: 12px 15px;
            border-radius: 25px;
            outline: none;
            transition: border 0.3s;
        }

        input:focus {
            border-color: var(--primary);
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            margin-left: 10px;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            transform: scale(1.1);
        }

        .typing {
            font-style: italic;
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        üéì Assistant Acad√©mique
    </div>

    <div id="chat-box" class="chat-box">
        <div class="message bot">Bonjour ! Je suis Trinity, votre assistant √©tudiant. Comment puis-je vous aider dans vos r√©visions aujourd'hui ?</div>
    </div>

    <div class="chat-input">
        <input type="text" id="user-input" placeholder="Posez une question sur vos cours..." onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()">‚û§</button>
    </div>
</div>

<script>
    const API_KEY = "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";
    const MODEL = "arcee-ai/trinity-large-preview:free";

    async function sendMessage() {
        const input = document.getElementById("user-input");
        const message = input.value.trim();
        if (message === "") return;

        addMessage("user", message);
        input.value = "";

        // Add a temporary typing indicator
        const typingId = "typing-" + Date.now();
        const chatBox = document.getElementById("chat-box");
        const typingDiv = document.createElement("div");
        typingDiv.id = typingId;
        typingDiv.className = "typing";
        typingDiv.innerText = "L'assistant r√©fl√©chit...";
        chatBox.appendChild(typingDiv);
        chatBox.scrollTop = chatBox.scrollHeight;

        try {
            const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${API_KEY}`,
                    "HTTP-Referer": window.location.href, 
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    "model": MODEL,
                    "messages": [
                        {"role": "system", "content": "Tu es un assistant √©tudiant utile et intelligent nomm√© Trinity. Tu aides les √©tudiants √† comprendre leurs cours, √† r√©diger des plans de dissertation et √† expliquer des concepts complexes simplement."},
                        {"role": "user", "content": message}
                    ]
                })
            });

            const data = await response.json();
            document.getElementById(typingId).remove();
            
            const botText = data.choices[0].message.content;
            addMessage("bot", botText);

        } catch (error) {
            document.getElementById(typingId).remove();
            addMessage("bot", "D√©sol√©, j'ai rencontr√© une erreur de connexion. V√©rifiez votre cl√© API.");
            console.error(error);
        }
    }

    function addMessage(sender, text) {
        const chatBox = document.getElementById("chat-box");
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${sender}`;
        messageDiv.innerText = text;
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function handleKeyPress(event) {
        if (event.key === "Enter") {
            sendMessage();
        }
    }
</script>

</body>
</html>
